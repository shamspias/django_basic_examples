{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %} 

    {% if user.is_authenticated %}

     

        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br>
                <br>
                <h1 class="header center orange-text">Hello {{ user.username }}!</h1>
                <div class="row center">
                    <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
                </div>
                <div class="row center">
                    <a href="{% url 'home' %}" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
                </div>
                <br>
                <br>
        
            </div>
        </div>
     {% else %}
    <div class="center">
        <p class="red-text center">You are not logged in</p>
        <a class="waves-effect waves-light red btn" href="{% url 'login' %}" >Login</a>

    </div>

     {% endif %}

{% endblock %}
