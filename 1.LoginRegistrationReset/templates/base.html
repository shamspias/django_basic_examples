<!DOCTYPE html>
<html>

<head>

    <title>{% block title %}   {% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo" href="{% url 'home' %}" ><i class="material-icons">cloud</i>Omicron!</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            
                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>

                {% if user.is_authenticated %}
                    <li>
                        <a  href="{% url 'logout' %}"><i class="material-icons">power_settings_new</i> </a>
                    </li>

                {% else %}
                    <li>
                        <a  href="{% url 'signup' %}"><i class="material-icons">person_add</i> </a>
                    </li>

                    <li>
                        <a  href="{% url 'login' %}"><i class="material-icons">send</i> </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="section">
        {% block content %}
        {% endblock %}
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
